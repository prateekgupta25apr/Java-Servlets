<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity=
                  "sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
          crossorigin="anonymous">

    <title>User Management System</title>
</head>
<body>
<div style="position:fixed;top:25%;left:0%;right:0%">
    <h1 class="alert alert-info text-center mt-5 ">
        Welcome to user management system
        <br>
        Select one option
    </h1>

    <div class="container-fluid">
        <div class="row mt-5">
            <div class="col-3">
                <a href="save" class="btn btn-outline-primary btn-block h-100 d-flex"
                   style="align-items:center;justify-content:center;">
                    Save details of a user
                </a>
            </div>
            <div class="col-3">
                <a href="get-by-email" class="btn btn-outline-primary btn-block">
                    Get details of a user by providing email
                </a>
            </div>
            <div class="col-3">
                <a href="update-password-by-email"
                   class="btn btn-outline-primary btn-block">
                    Update password of a user by providing email
                </a>
            </div>
            <div class="col-3">
                <a href="delete" class="btn btn-outline-primary btn-block h-100 d-flex"
                   style="align-items:center;justify-content:center;">
                    Delete details of user by email
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
